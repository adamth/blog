{% load staticfiles %}
<html>

<head>
    <title>Django blog</title>
    <link href='//fonts.googleapis.com/css?family=Bungee|Syncopate|Armata' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="{% static 'css/blog.css' %}">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <section>
        <div class="nav">
            <div class="nav-left">
                <a href="{% url 'index' %}">Blog</a>
            </div>
            <div class="nav-right">
                <a href="https://adamth.com">Portfolio</a>
                {% if user.is_authenticated %}
                <a href="{% url 'sign_out' %}">Sign out</a>
                {% else %}
                <a href="{% url 'register' %}">Register</a>
                <a href="{% url 'sign_in' %}">Sign In</a>
                {% endif %}
            </div>
        </div>
    </section>

    <section>
        <div class="articles">
            {% block content %} {% endblock %}
        </div>
    </section>

</body>

</html>
